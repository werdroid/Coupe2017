<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" media="screen" type="text/css" title="Design" href="design.css" />
</head>
<body>

<div id="flexBox">
	<section id="sRobot0">
		<h2><span id="nomRobot0">Petit Robot</span><span id="led0" class="off"></span></h2>
		<select id="serialSelect0"></select>
		<div id="obstacle0" class="non">Obstacle</div>
		<div id="logRobot0"></div>
	</section>
	<section id="sRobot1">
		<h2><span id="nomRobot1">Grand Robot</span><span id="led1" class="off"></span></h2>
		<select id="serialSelect1"></select>
		<div id="obstacle1" class="non">Obstacle</div>
		<div id="logRobot1"></div>
	</section>
	<section id="sTable">
		<div id="blocTable">
				<!-- Div flottants -->
			<!-- A intégrer à terme directement dans sTable... -->
			<div id="infobulle" class="flottant_table"></div>
			<div id="curseur" class="flottant_table"></div>
			<canvas width="100" height="100" id="gabarit" class="flottant_table"></canvas>
			<!--  --->
			<canvas width="770" height="520" id="table"></canvas>
		</div>
		<div id="paramTable">
			<label for="ptAfficherCoordonnees"><input type="checkbox" id="ptAfficherCoordonnees" checked="checked" />Afficher les coordonnées</label>
		</div>
		<div id="infoTable"></div>
	</section>
</div>
<div id="flexBoxBas">
	<section id="sLogMonitor">
		<div id="logMonitor"></div>
	</section>
	<section id="sActionsMonitor">
		<button id="bEffacerTout">Tout effacer</button>
		<button id="bEffacerSection">Effacer section</button>
		<button id="bReconnecter" >Reconnecter</button>
	</section>
</div>
<script src="SerialConnection.js"></script>
<script src="script.js"></script>
</body>
</html>
